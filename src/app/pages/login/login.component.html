<ng-container *ngIf="blogin==true; then displayLoginForm; else displayRegistrationForm"></ng-container>
<ng-template #displayLoginForm>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <!-- <div class="text-center mb-5 text-dark">Made with bootstrap</div> -->
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="../../../assets/images/flower1.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" name="username" id="Username" aria-describedby="emailHelp"
                placeholder="User Name" [(ngModel)]="loginObj.username" >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control"name="pwd" id="password" placeholder="password"  [(ngModel)]="loginObj.password">
            </div>
              <div class="text-center">
                <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="onLogin()">Login</button>
              </div>
              <div class="text-center">
                <a routerLink="/Login" class="text-dark fw-bold"><button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="displayRegistration()">New User?Create an Account</button></a>
              </div>
              <p style="font-style: italic;">Note:First create an account with Admin credentials to Login.</p>
            </form>
           
          </div>
  
        </div>
      </div>
    </div>
  </ng-template>
  
  <ng-template #displayRegistrationForm>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Register</h2>
          <!-- <div class="text-center mb-5 text-dark">Made with bootstrap</div> -->
          <div class="card my-5">
  
            <form class="card-body cardbody-color p-lg-5">
  
              <div class="text-center">
                <img src="https://unsplash.com/photos/vk4vjTNVrTg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px" alt="profile">
              </div>
  
              <div class="mb-3">
                <input type="text" class="form-control" name="username" id="Username" aria-describedby="emailHelp"
                  placeholder="User Name"  [(ngModel)]="signInObj.username">
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" name="emailadd" id="EmailId" aria-describedby="emailid"
                    placeholder="Email id" [(ngModel)]="signInObj.emailid">
                </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="pwd" id="password" placeholder="password" [(ngModel)]="signInObj.password">
              </div>
              <div class="text-center">
                <a routerLink="/Login" class="text-dark fw-bold"><button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="onRegister(true)">Register</button></a>   
              </div>
              <div class="text-center">
                <a routerLink="/Login" class="text-dark fw-bold"><button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="onLogin()">Already Registered? Login</button></a>   
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  </ng-template>
